<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<title>Olimpiāžu Sistēma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
html, body { height: 100%; }
body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    display: flex;
    justify-content: center;
    background: #fff;
}
.page { max-width: 480px; width: 100%; padding: 40px 16px; }

.logo-circle {
    width: 64px; height: 64px;
    background: #2563eb; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 16px;
}
.logo-circle i { color: white; font-size: 28px; }

.title { font-size: 32px; font-weight: 700; text-align: center; }
.subtitle { color: #6b7280; text-align: center; margin-bottom: 32px; }

.switch-box {
    background: #f3f4f6; border-radius: 999px;
    padding: 4px; display: flex; margin-bottom: 20px;
}
.switch-box button {
    flex: 1; border: none; background: none;
    padding: 10px; font-weight: 600; border-radius: 999px;
}
.switch-box .active {
    background: white;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
}

.card-login {
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.05);
}
.form-control {
    background: #f9fafb;
    border: none;
    padding: 14px;
    border-radius: 12px;
}
.btn-login {
    background: linear-gradient(180deg, #050505, #0f172a);
    color: white;
    border-radius: 14px;
    padding: 14px;
    font-weight: 600;
}
.hidden { display: none; }
</style>
</head>

<body>
<div class="page">

<div class="logo-circle">
    <i class="bi bi-mortarboard-fill"></i>
</div>

<div class="title">Olimpiāžu Sistēma</div>
<div class="subtitle">Pieteikšanās skolēnu olimpiādēm</div>

<div class="switch-box">
    <button type="button" id="btnLogin" class="active" onclick="showLogin()">Ieiet</button>
<button type="button" id="btnRegister" onclick="showRegister()">Reģistrēties</button>
</div>

<div class="card card-login">
<div class="card-body p-4">

<form method="POST" action = "/"> 

<input type="hidden" name="mode" id="mode" value="login">

<div id="registerFields" class="hidden">
    <div class="mb-3">
        <label>Vārds</label>
        <input type="text" name="vards" class="form-control">
    </div>
    <div class="mb-3">
        <label>Uzvārds</label>
        <input type="text" name="uzvards" class="form-control">
    </div>
    <div class="mb-3">
        <label>Klase</label>
        <input type="text" name="klase" class="form-control">
    </div>
</div>

<div class="mb-3">
    <label>E-pasts</label>
    <input type="email" name="email" class="form-control" required>
</div>

<div class="mb-4">
    <label>Parole</label>
    <input type="password" name="parole" class="form-control" required>
</div>

<button type="submit" class="btn btn-login w-100">
    Apstiprināt
</button>

</form>
</div>
</div>

</div>

<script>
function showLogin() {
    document.getElementById("registerFields").classList.add("hidden");
    document.getElementById("btnLogin").classList.add("active");
    document.getElementById("btnRegister").classList.remove("active");
    document.getElementById("mode").value = "login";
}
function showRegister() {
    document.getElementById("registerFields").classList.remove("hidden");
    document.getElementById("btnRegister").classList.add("active");
    document.getElementById("btnLogin").classList.remove("active");
    document.getElementById("mode").value = "register";
}
</script>

</body>
</html>
