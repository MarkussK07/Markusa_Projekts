<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Olimpiāžu Sistēma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
</head>
<body>

    <div class="logo-circle">
        <i class="bi bi-mortarboard-fill"></i>
    </div>

    <div class="text-center">
        <div class="title">Olimpiāžu Sistēma</div>
        <div class="subtitle">Pieteikšanās skolēnu olimpiādēm</div>
    </div>

    <div class="switch-box">
        <div class="switch-active">Ieiet</div>
        <div>Reģistrēties</div>
    </div>

    <div class="card card-login">
        <div class="card-body p-4">
            <h5 class="fw-bold mb-1">Ieiet sistēmā</h5>
            <p class="text-muted mb-4">Ievadi savu e-pastu un paroli</p>

            <div class="mb-3">
                <label class="form-label">E-pasts</label>
                <input type="email" class="form-control" placeholder="tavs@epasts.lv">
            </div>

            <div class="mb-4">
                <label class="form-label">Parole</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>

            <button class="btn btn-login w-100">
                Ieiet
            </button>
        </div>
    </div>

</body>
</html>
