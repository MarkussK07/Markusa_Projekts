<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panelis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

<h3>Admin Panelis</h3>

<form method="POST" class="card p-3 mb-4">
    <input name="nosaukums" class="form-control mb-2" placeholder="Nosaukums" required>
    <input name="apraksts" class="form-control mb-2" placeholder="Apraksts" required>
    <input name="prieksmets" class="form-control mb-2" placeholder="Priekšmets" required>
    <input type="date" name="datums" class="form-control mb-2" required>
    <input type="date" name="pieteiksanas" class="form-control mb-2" required>
    <button class="btn btn-dark">Pievienot olimpiādi</button>
</form>

<h5>Esošās olimpiādes</h5>

{% for o in olimpiades %}
<div class="card p-2 mb-2">
    {{ o[1] }} ({{ o[3] }})
</div>
{% endfor %}

<a href="/home" class="btn btn-secondary mt-3">Atpakaļ</a>

</div>
</body>
</html>
